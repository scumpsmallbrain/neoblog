<!DOCTYPE html>
<html>
<head>
	<title>scump's blog layout</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="funcs.js"></script>
	<script src="blog.js"></script>
</head>
<body>
	<wrapper-center x-data="data()">
		<main>
			<neoblog-nav class="top"
				x-show="pages.length > 1"
				>
					<button class="left"
						x-show="current > 0"
						x-on:click="current--; window.scrollTo(0,0)"
						>
							←
					</button>
					<span class="current"
						x-text="current + 1"
						>
					</span>
					<button class="right"
						x-show="current + 1 < pages.length"
						x-on:click="current++; window.scrollTo(0,0)"
						>
							→
					</button>
			</neoblog-nav>
			<template x-for="post in pages[current]">
				<article>
					<post-header>
						<post-dat x-text="post.display_dat"></post-dat>
						<post-new x-show="is_new(post, blog.options.days_till_new_is_old)"><img src="graphix/new.gif" alt="new!"></post-new>
					</post-header>
					<post-main x-html="post.content"></post-main>
				</article>
			</template>
			<neoblog-nav class="bottom" x-html="document.querySelector('neoblog-nav.top').innerHTML" x-show="pages.length > 1">
			</neoblog-nav>
		</main>
	</wrapper-center>
</body>
</html>
